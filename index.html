<!DOCTYPEhtml><htmllang="en"><head><metacharset="UTF-8"><metaname="viewport"content="width=device-width,initial-scale=1.0"><title>2025</title><linkrel="stylesheet"href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"><linkrel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><linkrel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"><style>@importurl('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');body{font-family:'Inter',sans-serif;background:#003C51;}table{width:100%;border-collapse:collapse;margin-bottom:20px;}th,td{font-size:18px;font-weight:600;border:1pxsolid#eaeaea;padding:10px10px50px10px;text-align:left;width:14.28%;position:relative;}td:hover{background-color:#f8f8f8;}th{background-color:#f8f8f8;font-size:14px;font-weight:400;padding:10px;}.holiday{background-color:#FC6A59!important;color:#fff;position:relative;}.optional-holiday{background-color:#01B27C!important;color:#fff;position:relative;}.today{background-color:#f8f8f8!important;color:#006e74;box-shadow:inset0px0px7px#0000001c;}.holiday:hover::after,.optional-holiday:hover::after,.today:hover::after{content:attr(data-tooltip);position:absolute;bottom:100%;left:50%;transform:translateX(-50%);background-color:#000000;color:#fff;padding:6px10px;border-radius:2px;white-space:nowrap;z-index:1;font-size:14px;font-weight:400;}.grey{color:#cdcdcd;background-color:#fff;}.weekend{background-color:#f8f8f8;}.navigation{display:flex;justify-content:space-between;align-items:center;margin-bottom:5px;margin-top:-15px;}.navigation-buttons{display:flex;gap:10px;}@media(max-width:600px){th,td{padding:4px;font-size:12px;}.navigation{flex-direction:column;align-items:center;}.navigation-buttons{margin-top:10px;}}.iconsspan{height:38px;width:38px;margin-left:10px;cursor:pointer;color:#fff;background:#006e74;text-align:center;line-height:38px;font-size:1.9rem;user-select:none;border-radius:3%;}.iconsspan:hover{background:#231F20;}.wrapper{width:80%;background:#fff;box-shadow:015px40pxrgba(0,0,0,0.12);padding:30px20px10px20px;margin:auto;margin-top:50px;}.holiday-name{font-size:10px;position:absolute;bottom:10px;text-align:left;color:#000;background:#fff;border-radius:2px;padding:4px8px;margin-right:10px;;}.h-list{list-style-type:decimal;}.h-listli{color:#000000;margin-bottom:10px;font-size:14px;}</style></head><body><divclass="wrapper"><header><divclass="navigation"><h2id="month-name"></h2><divclass="icons"><spanid="prev-month"class="material-symbols-rounded">chevron_left</span><spanid="next-month"class="material-symbols-rounded">chevron_right</span></div></div></header><table><thead><tr><th>Monday</th><th>Tuesday</th><th>Wednesday</th><th>Thursday</th><th>Friday</th><thclass="weekend">Saturday</th><thclass="weekend">Sunday</th></tr></thead><tbodyid="calendar-body"></tbody></table><ulid="holidays-list"class="h-list"style="display:none;"></ul></div><script>constmonths=[{name:'January',days:31},{name:'February',days:28},{name:'March',days:31},{name:'April',days:30},{name:'May',days:31},{name:'June',days:30},{name:'July',days:31},{name:'August',days:31},{name:'September',days:30},{name:'October',days:31},{name:'November',days:30},{name:'December',days:31}];letcurrentMonthIndex=newDate().getMonth();letcurrentYear=2025;consttoday=newDate();asyncfunctionfetchHolidays(){try{constresponse=awaitfetch('https://akhil000003.github.io/calendar/holidays.json');constholidays=awaitresponse.json();returnholidays;}catch(error){console.error('Errorfetchingholidays:',error);return[];}}asyncfunctiongenerateCalendar(monthIndex,year){constcalendarBody=document.getElementById('calendar-body');constholidaysList=document.getElementById('holidays-list');constmonthName=document.getElementById('month-name');constmonth=months[monthIndex];constholidays=awaitfetchHolidays();calendarBody.innerHTML='';holidaysList.innerHTML='';monthName.textContent=`${month.name}${year}`;constfirstDay=(newDate(year,monthIndex,1).getDay()+6)%7;constprevMonthDays=monthIndex===0?months[11].days:months[monthIndex-1].days;letdate=1;for(leti=0;i<6;i++){constrow=document.createElement('tr');for(letj=0;j<7;j++){constcell=document.createElement('td');if(i===0&&j<firstDay){cell.textContent=prevMonthDays-firstDay+j+1;cell.classList.add('grey');if(j===5||j===6){cell.classList.add('weekend');}}elseif(date>month.days){cell.textContent=date-month.days;cell.classList.add('grey');if(j===5||j===6){cell.classList.add('weekend');}date++;}else{cell.textContent=date;if(j===5||j===6){cell.classList.add('weekend');}if(year===today.getFullYear()&&monthIndex===today.getMonth()&&date===today.getDate()){cell.classList.add('today');cell.setAttribute('data-tooltip','Today');}constholiday=holidays.find(h=>newDate(h.date).getDate()===date&&newDate(h.date).getMonth()===monthIndex&&newDate(h.date).getFullYear()===year);if(holiday){cell.classList.add(holiday.type==='normal'?'holiday':'optional-holiday');cell.setAttribute('data-tooltip',`${holiday.name}(${holiday.type==='normal'?'Holiday':'OptionalHoliday'})`);constholidayName=document.createElement('div');holidayName.classList.add('holiday-name');holidayName.textContent=holiday.name;cell.appendChild(holidayName);constholidayItem=document.createElement('li');holidayItem.textContent=`${holiday.date}:${holiday.name}(${holiday.type==='normal'?'Holiday':'OptionalHoliday'})`;holidaysList.appendChild(holidayItem);}date++;}row.appendChild(cell);}calendarBody.appendChild(row);}}document.getElementById('prev-month').addEventListener('click',()=>{if(currentMonthIndex>0){currentMonthIndex--;}else{currentMonthIndex=11;currentYear--;}generateCalendar(currentMonthIndex,currentYear);});document.getElementById('next-month').addEventListener('click',()=>{if(currentMonthIndex<11){currentMonthIndex++;}else{currentMonthIndex=0;currentYear++;}generateCalendar(currentMonthIndex,currentYear);});generateCalendar(currentMonthIndex,currentYear);</script><script>constdaysTag=document.querySelector(".days"),currentDate=document.querySelector(".current-date"),prevNextIcon=document.querySelectorAll(".iconsspan");letdate=newDate(),currYear=date.getFullYear(),currMonth=date.getMonth();constrenderCalendar=()=>{letfirstDayofMonth=newDate(currYear,currMonth,1).getDay(),lastDateofMonth=newDate(currYear,currMonth+1,0).getDate(),lastDayofMonth=newDate(currYear,currMonth,lastDateofMonth).getDay(),lastDateofLastMonth=newDate(currYear,currMonth,0).getDate();letliTag="";for(leti=firstDayofMonth;i>0;i--){liTag+=`<liclass="inactive">${lastDateofLastMonth-i+1}</li>`;}for(leti=1;i<=lastDateofMonth;i++){letisToday=i===date.getDate()&&currMonth===newDate().getMonth()&&currYear===newDate().getFullYear()?"active":"";liTag+=`<liclass="${isToday}">${i}</li>`;}for(leti=lastDayofMonth;i<6;i++){liTag+=`<liclass="inactive">${i-lastDayofMonth+1}</li>`}currentDate.innerText=`${months[currMonth]}${currYear}`;daysTag.innerHTML=liTag;}renderCalendar();prevNextIcon.forEach(icon=>{icon.addEventListener("click",()=>{currMonth=icon.id==="prev"?currMonth-1:currMonth+1;if(currMonth<0||currMonth>11){date=newDate(currYear,currMonth,newDate().getDate());currYear=date.getFullYear();currMonth=date.getMonth();}else{date=newDate();}renderCalendar();});});functionupdateTime(){constnow=newDate();consttimeElement=document.getElementById('current-time');constoptions={weekday:'long',year:'numeric',month:'long',day:'numeric'};timeElement.dateTime=now.toISOString();timeElement.innerHTML=`${now.toLocaleDateString(undefined,options)},Time:${now.toLocaleTimeString()}`;}setInterval(updateTime,1000);updateTime();</script></body></html>
